{% extends "base.html" %}
{% load static wagtailimages_tags %}

{% block content %}
    <div>
        {% for post in page.get_children.specific %}
            <span>{{ post.tags }}</span>
            <p>{{ post.last_published_at }}</p>
            <div>
                {% image post.header_image fill-300x220 %}
            </div>
        {% endfor %}
    </div>
{% endblock content %}
